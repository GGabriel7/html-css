<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGS's</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>TAGS em HTML5</h1>
    Agora veremos alguns elementos em HTML. Passe o mouse sobre os termos para ver a determinada TAG.
    <ul>
        <li><abbr title="Use a TAG &lt;h1> até &lt;h6>">Títulos</abbr></li>
        <li><abbr title="Use a TAG &lt;p>">Paragráfo</abbr></li>
        <li><abbr title="Use a TAG &lt;img>">Imagens</abbr></li>
        <li><abbr title="Use a TAG &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a TAG &lt;code>, Muitas vezes em conjunto com <pre>, para pré formatar">Código Fonte</abbr></li>
        <li><abbr title="Use a TAG &lt;ol>">Listas númeradas</abbr></li>
        <li><abbr title="Use a TAG &lt;ul>">Listas com demarcações</abbr></li>
        <li><abbr title="Use a TAG &lt;li>">Demoninar elementos da lista</abbr></li>
        <li><abbr title="Use a TAG &lt;a>">Link/Ancora</abbr></li>
        <li><abbr title="Use a TAG &lt;br>">Espaçamento</abbr></li>
    </ul>
</body>
</html>

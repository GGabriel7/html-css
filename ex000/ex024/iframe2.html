<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>É possivel utilizar ifram de paginas internas e navegar por elas</h1>

    <ul>
        <li><a href="paginas/pag.html" target="frame">pagina 1</a></li>
        <li><a href="paginas/pag2.html" target="frame">pagina 2</a></li>
        <li><a href="paginas/pag3.html" target="frame">pagina 3</a></li>
    </ul>

    <iframe name="frame" srcdoc="<h1>Olá. Escolha uma das opções acima<h1>" frameborder="1" height="200px"></iframe>

    <!-- A TAG SRCDOC aceita HTML. voce pode colocar tags para apercer algo no iframe -->

    <!-- TAG referrerpoly="no-referrer" não permita a captura de nenhum dado pelo site e sandboz="sandbox" limita muito a utilização do site, dando muita seggurança. NÃO UTILIZE QUALQUER SITE EM IFRaMES.-->

    <h1>Google Maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.3334691667437!2d-38.47845689025438!3d-3.737319096220894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c7462d47df7039%3A0xb4b2e0dd665066ec!2sIgreja%20Batista%20do%20Planalto!5e0!3m2!1spt-BR!2sbr!4v1713463168284!5m2!1spt-BR!2sbr" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h1>Waze</h1>
    <iframe src="none" frameborder="1"></iframe>
    <h1>Google Docs</h1>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vShyNM2MTl_aa9k7BaKFB_85bvzhkvouYbOUJ1921K-tufbeTA20wULM4QMBPuGPfHXRL_OtnjpXbkH/pub?embedded=true" width="100%" height="600px"></iframe>
</body>
</html>

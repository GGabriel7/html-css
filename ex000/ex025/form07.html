<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php">

        <fieldset>
            <legend>Dados</legend>

            <p>
                <label for="iest">Estado: </label>
                <select name="est" id="iest">
                    <option value="" selected>-- Escolha --</option>
                    <optgroup label="Região Nordeste">
                        <option value="CE">Ceará</option>
                        <option value="BA">Bahia</option>
                        <option value="PI">Piaui</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                        <option value="AP">Amapa</option>
                        <option value="AM">Amazonia</option>
                        <option value="AC">Acre</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="ipro">Profissão: </label>
                <input type="text" name="pro" id="ipro" list="listpro">
                <datalist id="listpro">
                    <option>Padeiro</option>
                    <option>Mergulhador</option>
                    <option>Garimpeiro</option>
                    <option>Limpador de Janela</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem: </label>
                <textarea name="msg" id="imsg" cols="20" rows="10"></textarea>
            </p>
        </fieldset>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>

    <form action="cadastro.php" method="POST">
        <fieldset>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>

            <p>
                <label for="inivel">Nivel de satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="0" max="5" value="1">
            </p>

            <p>
                <label for="ifoto">Selecione uma foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Semântica</title><!--Semantica é dar valor ao sentido, não à forma.--> <!--O HTML5 hoje da valor ao sentido, e não mais a forma. A forma é com o CSS-->
    <style>
        body {
            background-color: rgb(136, 248, 248);
        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua Júlio Azevedo, 665 - Papicu</address><!--Address, apesar de mexer na forta, ele serve para colocar um endereço(link) em algo. p, address, img e outras TAG's é do HTML5 é algo para dar sentido no site, e não na forma.-->
    </p>
</body>
</html>
